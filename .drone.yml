build:
  # cat base-images/packager.dkr | docker build --tag=gcr.io/kubeadm/ci-packager:latest -
  image: gcr.io/kubeadm/ci-packager:latest
  commands:
    - mkdir $GOPATH/src/k8s.io/
    # TODO: we can probably cache upstream as reference or something
    - git clone --branch kubeadm --quiet --single-branch https://github.com/errordeveloper/kubernetes $GOPATH/src/k8s.io/kubernetes
    - make -C $GOPATH/src/k8s.io/kubernetes WHAT="cmd/kubelet cmd/kubectl cmd/kubeadm"
    - make packages-from-local-build-output
